<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Task Tracker</title>
</head>
<body>
    <div class="alert show hide alert-wrong" id="alert">
        <span class="fas fa-exclamation-circle"></span>
        <span class="msg">Invalid Username and Password</span>
        <span class="close-btn">
            <span class="fas fa-times" onclick="hidefun()"></span>
        </span>
    </div>
<div class="container">
   <div id="todos">
       <div class="heading">
           <h1>Task List</h1>
       </div>
       
       <div class="todo-input-container">
           <input type="text" class="todo_input" placeholder="Add Your Task">
            <i class="fas fa-plus add-item"></i>
            <i class="fas fa-trash-alt add-item deleteBtn" onclick="deleteAllElements()"></i>
        </div>
        <h6 class="sub-head1">Total Work</h6>
        <div id="progress1">
          
            <div id="bar1">
                <br>
            </div>
        </div>
        <h6 class="sub-head2">Completed Work</h6>
        <div id="progress2">
          
            <div id="bar2">
                <br>
            </div>
        </div>
        
    </div>


   


    <script src="/app.js"></script>
</body>
</html>
