<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="alert show hide alert-wrong" id="alert">
            <span class="fas fa-exclamation-circle"></span>
            <span class="msg">Invalid Username and Password</span>
            <span class="close-btn">
                <span class="fas fa-times" onclick="hidefun()"></span>
            </span>
        </div>



    <div class="container">
     
        <div class="signin">
            <h1>Login</h1>
            <form action="index.html">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>

                <button type="submit" id="button" onclick="getInfo(event)"  href="welcome.html">Login</button>
         
                <!-- <input type="submit" id="button" onclick="getInfo()" value="Login"> -->
            </form>
        </div>
    </div>
    <script src="app.js">
       
  
    </script>
</body>
</html>
